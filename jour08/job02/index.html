<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title></title>
</head>
<body>
    
        <header class="flex flex-wrap sm:justify-start sm:flex-nowrap w-full bg-stone-500 text-sm py-3">
          <nav class="max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between">
            <div id="hs-navbar-dark" class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow sm:block" aria-labelledby="hs-navbar-dark-collapse">
              <div class="flex flex-col gap-5 mt-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
                <a class="font-medium text-white focus:outline-hidden" href="#" aria-current="page">Accueil</a>
                <a class="font-medium text-gray-400 hover:text-gray-500 focus:outline-hidden focus:text-gray-500" href="#">Inscription</a>
                <a class="font-medium text-gray-400 hover:text-gray-500 focus:outline-hidden focus:text-gray-500" href="#">Connexion</a>
                <a class="font-medium text-gray-400 hover:text-gray-500 focus:outline-hidden focus:text-gray-500" href="#">Rechercher</a>
              </div>
            </div>
          </nav>
        </header>

    <section>
        <h1>Créer un compte</h1>
        <form action="#" method="post">
            <label>Civilité :</label>
            <input type="radio" name="civility" value="Mr." checked> Mr.
            <input type="radio" name="civility" value="Mme."> Mme.

            <label>Prénom :</label>
            <input type="text" name="prenom" placeholder="Enter votre prénom">

            <label>Nom :</label>
            <input type="text" name="nom" placeholder="Enter votre nom">

            <label>Adresse :</label>
            <input type="text" name="adresse" placeholder="Enter votre adresse">

            <label>Adresse email :</label>
            <input type="email" name="email" placeholder="Enter votre adresse email">

            <label>Mot de passe :</label>
            <input type="password" name="motdepasse" placeholder="Entrez un mot de passe">

            <label>Confirmation mot de passe :</label>
            <input type="password" name="confirmation_motdepasse" placeholder="Confirmez votre mot de passe">

            <label>Passions :</label>
            <input type="checkbox" name="passion" value="informatique"> Informatique
            <input type="checkbox" name="passion" value="voyages"> Voyages
            <input type="checkbox" name="passion" value="sport"> Sport
            <input type="checkbox" name="passion" value="lecture"> Lecture

            <button type="submit">Valider</button>
        </form>
    </section>

    <footer>
        Footer
    </footer>
